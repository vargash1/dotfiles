run-shell "powerline-daemon -q"
source ~/.local/lib/python2.7/site-packages/powerline/bindings/tmux/powerline.conf
set-option -g default-terminal "screen-256color"
set -g history-limit 10000

#bind prefix key to ` 
set -g prefix `
bind ` send-prefix
unbind-key C

#Reload
#` + r
bind r source-file ~/.tmux.conf  

#use alt + arrow keys to switch panes
#No prefix key needed :^)
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

#shift + arrow left and right to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

#enable mouse control to switch panes
set -g mode-mouse on
set -g mouse-select-pane on
set -g mouse-select-window on

#set default shell to zsh 
#you may not want to use this
set-option -g default-shell /bin/zsh

#quick view of processes
bind "~" split-window "exec htop"

#Messages
set -g message-fg white
set -g message-bg black
set -g message-command-fg white
set -g message-command-bg black

#start base numbering at 1
# 0 is far from my prefix key `
set -g base-index 1


# Automatically set window title
set-window-option -g automatic-rename on
set-option -g set-titles on

#Theme Settings
#gray WIT GRAY: #8e8f90
set-option -g pane-active-border-fg "#1793d1"
set -g window-status-current-bg white
set -g window-status-current-fg black
set -g window-status-current-attr bold

#no delay for escape key press
set -sg escape-time 0

#Plugins for tmux PogChamp
# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-copycat'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
