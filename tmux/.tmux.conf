source ~/.local/lib/python2.7/site-packages/powerline/bindings/tmux/powerline.conf
set-option -g default-terminal "screen-256color"

#bind Ctrl-b to Ctrl-a. feels more natural
unbind-key C-b
set -g prefix `
bind ` send-prefix
unbind-key C
#RELOADING, cover me!
bind r source-file ~/.tmux.conf  

#use arrows keys to switch panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

set-window-option -g window-status-current-bg red

#enable mouse control to switch panes
set -g mode-mouse on
set -g mouse-resize-on on
set -g mouse-select-pane on
set -g mouse-select-window on


#set default shell to zsh 
set-option -g default-shell /bin/zsh

#quick view of processes
bind "~" split-window "exec htop"

#set statusbar colors
set -g status-fg white
set -g status-attr dim
#start base numbering at 1
set -g base-index 1

#set active border colors
set-option -g pane-active-border-fg "#8e8f90"
set-option -g pane-active-border-bg default
#faster key repetition
set -s escape-time 0
